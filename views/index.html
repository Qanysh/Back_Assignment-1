<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI-CALCULATOR</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id="MAIN" class="container mt-4">
            <h1 id="heading" class="display-4">BMI-CALCULATOR</h1>
            <h1 id="heading" class="display-4">Arsen Zhamshitov SE-2203</h1>
        </div>

        <form name="bmiForm" action="/bmicalculator" method="post" onsubmit="return validateForm()" class="container mt-4">
            <div class="form-group">
                <input type="text" class="form-control" name="Name" placeholder="Enter your name!" required>
            </div>
            <div class="form-group">
                <input type="number" id="Height" class="form-control" name="Height" placeholder="Enter your height(m)" required>
            </div>
            <div class="form-group">
                <input type="number" id="Weight" class="form-control" name="Weight" placeholder="Enter your weight(kg)" required>
            </div>
            <button class="btn btn-primary" type="submit">Get-BMI</button>
        </form>

        <script src="/validation.js" type="text/javascript"></script>
</html>
